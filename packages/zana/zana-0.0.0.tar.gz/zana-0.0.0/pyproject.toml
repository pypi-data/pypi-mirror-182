[tool.poetry]
name = "zana"
version = "0.0.0"
description = "general utility functions and types"
authors = ["David Kyalo <davidmkyalo@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/python-zana/zana"
documentation = "https://python-zana.github.io/zana"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
keywords = [
    "zana",
    "toolkit",
]
packages = [{ include = "zana", from = "src" }]

[tool.poetry.dependencies]
python = "^3.9"
typing-extensions = "^4.4.0"

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"
pytest-asyncio = "^0.20.3"
pytest-cov = "^4.0.0"
mkdocs = "^1.4.2"
mkdocs-material = "^8.5.11"
mike = "^1.1.2"
black = "^22.12.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"




[tool.pytest.ini_options]
addopts = "--showlocals --cov=src --cov-report html --cov-config pyproject.toml"
asyncio_mode="auto"
xfail_strict= "True"
log_level = "DEBUG"
python_files = "tests.py test.py test_*.py"
python_classes = "test_* Test_*"
python_functions = "test_*"



[tool.coverage.report]
# Here we specify plugins for coverage to be used:
exclude_lines = [
    "pragma: no cover",
    "^\\s*pass\\s*$",
    "^\\s*\\.\\.\\.\\s*$",
    "raise NotImplementedError",
    "if\\s+([a-zA-Z0-9_]+\\.)?TYPE_CHECKING",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

