#### black ####################################################################
["pyproject.toml".tool.black]
target-version = ["py37"]

#### flake8 ###################################################################
["setup.cfg".flake8]
min-python-version = "3.7"

#### project ##################################################################
["pyproject.toml".project]
requires-python = ">= 3.7"

#### pyright ##################################################################
["pyproject.toml".tool.pyright]
pythonVersion = "3.7"

#### pyupgrade ################################################################
[[".pre-commit-config.yaml".repos]]
repo = "https://github.com/asottile/pyupgrade"

[[".pre-commit-config.yaml".repos.hooks]]
id = "pyupgrade"
args = ["--py37-plus"]
