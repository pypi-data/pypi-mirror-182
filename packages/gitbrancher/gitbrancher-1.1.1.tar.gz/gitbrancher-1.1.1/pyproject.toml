[tool.poetry]
name = "gitbrancher"
version = "1.1.1"
description = "Manage git workflow between multiple branches"
authors = ["Ken Kinder <ken+github@kkinder.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
textual = "^0.8.0"
tabulate = {extras = ["widechars"], version = "^0.9.0"}


[tool.poetry.group.dev.dependencies]
textual = {extras = ["dev"], version = "^0.8.0"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
brancher = "gitbrancher:main"
