[metadata]
name = figular
version = 0.0.17
author = Galagic Limited
author_email = info@figular.com
description = Figular generates visualisations from flexible, reusable parts
license = AGPL-3.0-or-later AND CC-BY-4.0 AND CC-BY-SA-4.0
license_files = LICENSES/*
long_description = file: README.md
long_description_content_type = text/markdown
url = https://figular.com/
project_urls = 
	Bug Tracker = https://gitlab.com/thegalagic/figular/-/issues
	Changelog = https://gitlab.com/thegalagic/figular/-/releases
	Source = https://gitlab.com/thegalagic/figular
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Environment :: Web Environment
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Operating System :: POSIX
	Programming Language :: Python :: 3
	Topic :: Multimedia :: Graphics
	Topic :: Utilities

[options]
install_requires = 
	pydantic >=1.6.2,!=1.7,!=1.7.1,!=1.7.2,!=1.7.3,!=1.8,!=1.8.1,<2.0.0
packages = find:
include_package_data = True
zip_safe = False

[options.entry_points]
console_scripts = 
	fig = figular.command_line:main

[egg_info]
tag_build = 
tag_date = 0

