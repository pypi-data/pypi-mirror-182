[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "sitzungsdienst"
version = "2.3.4"
description = 'Handles weekly assignment PDFs as exported by "web.sta"'
license = "GPL-3.0-only"
authors = ["Digitalb√ºro <pypi@digitalbuero.eu>"]
maintainers = ["Martin Folkers <hello@twobrain.io>"]
readme = "README.md"
homepage = "https://digitalbuero.eu"
repository = "https://codeberg.org/digitalbuero/sitzungsdienst"
keywords = ["websta", "legal"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: Legal Industry",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
]
packages = [{include = "sitzungsdienst", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
ics = "^0.7"
pypdf2 = "2.0.0"

[tool.poetry.group.dev.dependencies]
aiofiles = "^22.1"
bandit = "^1.7"
black = "^22.6"
coverage = "^6.5"
invoke = "^1.7"
isort = "^5.10"
mypy = "^0.991"
pylint = "^2.15"
pytest = "^7.1"
pytest-asyncio = "^0.20"
pytest-cov = "^4.0"
pytest-sugar = "^0.9"
tox = "^3.27"
tox-pyenv = "^1.1"

[tool.poetry.urls]
"Funding" = "https://donate.rsf.org"
"Issue Tracker" = "https://codeberg.org/digitalbuero/sitzungsdienst/issues"

[tool.bandit]
exclude_dirs = ["tests"]

[tool.black]
line-length = 88

[tool.coverage.run]
source = ["sitzungsdienst"]

[tool.coverage.report]
exclude_lines = ["except ImportError"]

[tool.isort]
profile = "black"
multi_line_output = 3
force_sort_within_sections = true

[tool.mypy]
strict = true

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py{310,311}

[testenv]
description = Run tests using 'pytest'
deps =
    aiofiles
    pytest
    pytest-asyncio
    ics
    pypdf2==2.0.0
commands = pytest
"""
