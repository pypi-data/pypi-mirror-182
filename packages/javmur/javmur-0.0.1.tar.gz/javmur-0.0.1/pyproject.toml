[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "javmur"
version = "0.0.1"
authors = [
    { name="Javi", email="javortmur@alu.edu.gva.es" },
]
description = "Funciones"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Darkkklon/python/"