[check-manifest]
ignore = 
	*.cfg
	.coveragerc
	.editorconfig
	.gitattributes

[isort]
force_alphabetical_sort = True
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
lines_after_imports = 2
line_length = 88
not_skip = 
	__init__.py
skip = 

[flake8]
ignore = N802, N815, D001, W503, N813, N803, F401, I003, I005, C901, I001, I004
exclude = bootstrap.py,boostrap-buildout.py,docs,*.egg,setup.py,testing.py,update.py,test_setup.py
max-line-length = 120
max-complexity = 18
select = B,C,E,F,W,T4,B9
builtins = unicode,basestring

[pycodestyle]
count = False
ignore = E226,E302,E71, E261
max-line-length = 120
statistics = True
exclude = bootstrap.py,boostrap-buildout.py,docs,*.egg,setup.py,testing.py,update.py,test_setup.py

[egg_info]
tag_build = 
tag_date = 0

