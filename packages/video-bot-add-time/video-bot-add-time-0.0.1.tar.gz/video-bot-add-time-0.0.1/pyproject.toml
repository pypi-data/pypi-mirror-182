[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "video-bot-add-time"
version = "0.0.1"
authors = [
  { name="Bruno de Paula", email="bruno.bert.jj@gmail.com" },
]
keywords = ["audio", "readtime"]
description = "Add Times module"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
"aniso8601==9.0.1",
"beautifulsoup4==4.11.1",
"click==8.1.3",
"coloredlogs==15.0.1",
"cssselect==1.2.0",
"Flask==2.2.2",
"Flask-RESTful==0.3.9",
"humanfriendly==10.0",
"importlib-metadata==5.2.0",
"itsdangerous==2.1.2",
"Jinja2==3.1.2",
"lxml==4.9.2",
"markdown2==2.4.6",
"MarkupSafe==2.1.1",
"mutagen==1.46.0",
"pyquery==1.4.3",
"python-dotenv==0.21.0",
"pytz==2022.7",
"readtime==2.0.0",
"six==1.16.0",
"soupsieve==2.3.2.post1",
"typing-extensions==4.4.0",
"Werkzeug==2.2.2",
"zipp==3.11.0"


]

[tool.setuptools.packages.find]
where = ["src"]  # list of folders that contain the packages (["."] by default)

[project.urls]
"Homepage" = "https://github.com/bruno-bert/microservice-add-time"