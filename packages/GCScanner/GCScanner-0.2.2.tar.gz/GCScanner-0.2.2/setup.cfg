[metadata]
name = GCScanner
version = 1.0.0
author = Jeremie Robert
author_email = appydo@gmail.com
description = Scan for publicly GCS buckets and objects readable from your Google Cloud Account
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jerob/GCScanner
project_urls = 
	Bug Tracker = https://github.com/jerob/GCScanner
classifiers = 
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Security
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	google-cloud-storage
	google-cloud-resource-manager
	termcolor
python_requires = >=3.6
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	gcscanner = gcscanner.main:main

[egg_info]
tag_build = 
tag_date = 0

