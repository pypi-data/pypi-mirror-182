[project]
name = "GCScanner"
version = "0.2.3"
authors = [
  { name="Jeremie Robert", email="appydo@gmail.com" },
]
license = {file = "LICENSE"}
description = "GCScanner list buckets with details and show where are the public data in your GCP account"
readme = "README.md"
dynamic = ["dependencies"]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jerob/GCPScanner"
documentation = "https://github.com/jerob/GCPScanner/blob/main/README.md"
"Bug Tracker" = "https://github.com/jerob/GCPScanner/issues"

[project.optional-dependencies]
dev = [
    "black>=22.12.0",
]

[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88

[project.scripts]
gcscanner = "gcscanner.parser:args"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}