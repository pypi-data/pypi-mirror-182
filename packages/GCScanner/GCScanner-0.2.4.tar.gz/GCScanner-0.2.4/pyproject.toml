[project]
name = "GCScanner"
version = "0.2.4"
authors = [
  { name="Jeremie Robert", email="appydo@gmail.com" },
]
license = {file = "LICENSE"}
description = "GCScanner list buckets with details and show where are the public data in your GCP account"
readme = "README.md"
dependencies = [
  "google-cloud-storage",
  "google-cloud-resource-manager",
  "termcolor",
  "print2",
]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jerob/GCPScanner"
documentation = "https://github.com/jerob/GCPScanner/blob/main/README.md"
"Bug Tracker" = "https://github.com/jerob/GCPScanner/issues"

[project.optional-dependencies]
dev = ["black", "flake8", "pytest"]

[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88

[project.scripts]
gcscanner = "gcscanner.parser:args"