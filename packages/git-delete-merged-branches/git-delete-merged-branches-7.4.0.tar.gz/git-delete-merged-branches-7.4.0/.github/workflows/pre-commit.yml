name: Run pre-commit

on:
- pull_request
- push

jobs:
  pre-commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.2.0
    - uses: actions/setup-python@v4.3.1
      with:
        python-version: 3.11
    - uses: pre-commit/action@v3.0.0
