[metadata]
name = online-choir
version = 1.1.3
author = Olivier Dousse
author_email = olivier@modetexte.ch
description = A tool to sing together online
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/odousse/online-choir
project_urls = 
	Bug Tracker = https://gitlab.com/odousse/online-choir/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
include_package_data = True
packages = find:
install_requires = 
	numpy
	psutil
	sounddevice
	soundfile
	uvloop
python_requires = >=3.7

[options.packages.find]
where = src

[options.package_data]
onlinechoir = slave/data/*.wav

[options.entry_points]
console_scripts = 
	online-choir-singer = onlinechoir.slave:cli
	online-choir-director = onlinechoir.master:cli
	online-choir-server = onlinechoir.server:cli

[egg_info]
tag_build = 
tag_date = 0

