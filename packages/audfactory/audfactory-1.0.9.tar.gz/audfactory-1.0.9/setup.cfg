[metadata]
name = audfactory
author = Johannes Wagner, Hagen Wierstorf
author_email = jwagner@audeering.com, hwierstorf@audeering.com
url = https://github.com/audeering/audfactory/
project_urls = 
	Documentation = https://audeering.github.io/audfactory/
description = Communicate with Artifactory
long_description = file: README.rst, CHANGELOG.rst
license = MIT
license_file = LICENSE
keywords = artifactory
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering

[options]
packages = find:
install_requires = 
	audeer>=1.11.0
	dohq-artifactory>=0.7.377
setup_requires = 
	setuptools_scm

[tool:pytest]
addopts = 
	--cov=audfactory
	--cov-report term-missing
	--cov-fail-under=100
	--doctest-plus
	--flake8
	--cov-report xml
xfail_strict = true

[flake8]
ignore = 
	W503  # math, https://github.com/PyCQA/pycodestyle/issues/513
	__init__.py F401  # ignore unused imports

[egg_info]
tag_build = 
tag_date = 0

