[tool.poetry]
name = "mongo-unit-of-work"
version = "0.1.0"
description = ""
authors = ["Aziz <walkingonadream2012@mail.ru>"]

[tool.poetry.dependencies]
python = "^3.9"
motor = "^3.1.1"
ddd-misc = "^0.8.1"

[tool.poetry.dev-dependencies]
poethepoet = "^0.16.5"
pylama = "^8.4.1"
pytest-xdist = "^3.1.0"
pytest-tornasync = "^0.6.0.post2"
pytest-trio = "^0.8.0"
pytest-asyncio = "^0.20.3"
pytest = "^7.2.0"
pydantic = {extras = ["python-dotenv"], version = "^1.10.2"}
python-dotenv = "^0.21.0"
pytest-cov = {extras = ["toml"], version = "^4.0.0"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
lint = "poetry run pylama ./src/mongo_unit_of_work --ignore E501,W0611 --linters print,pyflakes --format pylint"
test = "poetry run pytest --cov=. --cov-report=term-missing --cov-report=xml --junitxml=test-report.xml tests"