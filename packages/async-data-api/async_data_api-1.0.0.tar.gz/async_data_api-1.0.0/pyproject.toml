[tool.poetry]
name = "async-data-api"
version = "1.0.0"
description = "Async Client for PSIs REST DataApi (https://data-api.psi.ch)"
authors = ["Niklas Laufkoetter <niklas.laufkoetter@psi.ch>"]
readme = "README.md"
packages = [{include = "async_data_api"}]

[tool.poetry.dependencies]
python = "^3.8"
isodate = "^0.6.1"
pandas = "^1.5.2"
httpx = "^0.23.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
coverage = "^6.5.0"
pytest-httpx = "^0.21.2"
pytest-asyncio = "^0.20.2"
responses = "^0.22.0"
flake8 = "^5.0.4"
pre-commit = "^2.20.0"
isort = "^5.10.1"
autoflake = "^1.7.7"
black = "^22.10.0"
build = "^0.9.0"
sphinx = "^5.3.0"
sphinx-rtd-theme = "^1.1.1"
rinohtype = "^0.5.4"
sphinx-multiversion = "^0.2.4"
gitchangelog = "^3.0.4"
bump2version = "^1.0.1"
pystache = "^0.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
