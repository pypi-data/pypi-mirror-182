[metadata]
name = CtfReader
version = 0.0.1
author = TheAlixi
author_email = korzunkirill76@gmail.com
description = Package that helps to read the Ctf files in python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TheAlixi/CtfReader
project_urls = 
	Bug Tracker = https://github.com/TheAlixi/CtfReader/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

