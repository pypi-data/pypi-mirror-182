[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jaxdf"
authors = [
  { name="Antonio Stanziola", email="a.stanziola@ucl.ac.uk" },
  { name="Simon Arridge" },
  { name="Ben T. Cox" },
  { name="Bradley E. Treeby" },
]
description = "A JAX-based research framework for writing differentiable numerical simulators with arbitrary discretizations"
readme = "README.md"
requires-python = ">=3.8"
keywords=[
    "jax",
    "pde",
    "discretization",
    "differential equations",
    "simulation",
    "differentiable programming",
]
license = "LGPL-3.0"
classifiers = [
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Scientific/Engineering :: Physics",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://ucl-bug.github.io/jaxdf/"
"Bug Tracker" = "https://github.com/ucl-bug/jaxdf/issues"

[tool.hatch.build]
include = ["jaxdf*"]

[tool.hatch.version]
path = "jaxdf/__about__.py"

[tool.pycln]
all = true

[tool.mypy]
ignore_missing_imports = true
exclude = ['jaxdf/operators/']

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.black]
line-length = 88
