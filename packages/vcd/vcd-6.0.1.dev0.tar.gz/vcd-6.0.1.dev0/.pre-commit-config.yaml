default_install_hook_types:
- pre-commit
- commit-msg

repos:
  # Some useful pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    - id: check-toml
    - id: check-yaml
      args: [--unsafe]
    - id: end-of-file-fixer
    - id: trailing-whitespace
      args: [--markdown-linebreak-ext=md]
  # Fix any Python code from previous versions
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
    - id: pyupgrade
      args: [--py37-plus]
  # Black formats the Python code
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
    - id: black
  # To sort imports
  - repo: https://github.com/PyCQA/isort.git
    rev: v5.11.3
    hooks:
    - id: isort
      name: isort (python)
  # Test Commit Message satisfies Conventional Commits Format
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.38.0
    hooks:
    - id: commitizen
      stages: [commit-msg]
