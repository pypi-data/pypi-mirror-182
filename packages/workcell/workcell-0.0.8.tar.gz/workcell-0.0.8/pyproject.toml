[tool.poetry]
name = "workcell"
version = "0.0.8"
description = "Turn python function into microservice."
authors = ["jiandong <jiandong@weanalyze.co>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.9.7 || >3.9.7,<4.0"
fastapi = "^0.85.1"
pydantic = "^1.10.2"
typer = "^0.3.1"
uvicorn = "^0.18.3"
docker = "^6.0.0"
python-dotenv = "^0.21.0"
pandas = "^1.5.2"
numpy = "^1.23.5"
streamlit = "^1.15.2"
loguru = "^0.6.0"
plotly = "^5.11.0"
mangum = "^0.17.0"

[tool.poetry.scripts]
workcell = 'workcell.cli:cli'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"