[metadata]
name = km3flux
description = Neutrino and related fluxes for particle and astroparticle physics
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://git.km3net.de/km3py/km3flux
author = Moritz Lotze and Tamas Gal
author_email = tgal@km3net.de
maintainer = Tamas Gal
maintainer_email = tgal@km3net.de
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
keywords = 
	neutrino
	fluxes
	astroparticle
	physics
	HEP

[options]
packages = find:
install_requires = 
	numpy
	scipy
	importlib-resources>=1.3;python_version<"3.9"
python_requires = >=3.6
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.extras_require]
all = 
	beautifulsoup4
	docopt
	requests
	tqdm
dev = 
	black
	pytest>=6
	pytest-cov
	numpydoc
	matplotlib
	requests
	beautifulsoup4
	seaborn
	scipy
	sphinx
	sphinx-autoapi
	sphinx-gallery>=0.1.12
	sphinx_rtd_theme
	sphinxcontrib-napoleon
	sphinxcontrib-programoutput
	sphinxcontrib-versioning
	sphinxcontrib-websupport
	tqdm

[options.entry_points]
console_scripts = 
	km3flux = km3flux.utils.km3flux:main

[options.package_data]
* = *.d.gz, *.csv, *.fwf, *.mcd, *.py.typed

[bdist_wheel]
universal = 1

[tool:pytest]
junit_family = xunit2
addopts = -vv -rs -Wd
testpaths = 
	tests

[check-manifest]
ignore = 
	src/km3flux/version.py

[tool:isort]
profile = black
multi_line_output = 3

[egg_info]
tag_build = 
tag_date = 0

