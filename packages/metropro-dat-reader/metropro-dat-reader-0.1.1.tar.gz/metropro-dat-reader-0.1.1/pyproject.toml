[tool.poetry]
name = "metropro-dat-reader"
version = "0.1.1"
description = "CLI utility to read metropro dat files"
authors = ["Riley Shea <riley.shea@liftbridgesw.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.dev-dependencies]
black = "^22.12.0"
ipykernel = "^6.19.4"

[tool.poetry.scripts]
mpdr = "metropro_dat_reader.main:app"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
