[tool.tidypy]
exclude = [
    '.mypy_cache/.*'
]

[tool.tidypy.pydocstyle]
disabled = [
    'D105',
    'D203',
    'D213'
]

[tool.tidypy.pylint]
disabled = [
    'len-as-condition',
    'fixme',
    'not-an-iterable'
]

[tool.setuptools]
py-modules = ["tzolkin"]

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tzolkin"
version = "1.0.1"
description = "Scheduling for humans"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["schedule", "time", "cron"]
dependencies = [
    "attrs",
    "croniter",
    "maya",
    "parsimonious",
    "pytimeparse",
    "snaptime",
    "sortedcontainers",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = [
    "build",
    "hypothesis",
    "pytest",
    "tidypy",
    "twine",
]