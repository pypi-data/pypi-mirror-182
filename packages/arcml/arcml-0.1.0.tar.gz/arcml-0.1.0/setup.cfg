[metadata]
name = arcml
version = 0.1.0
author = Alexander Chowdhury
author_email = chowdhury.al@northeastern.edu
description = A deep learning framework for writing high-performance applications on Intel GPUs
long_description = file: README.md, LICENSE.txt
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

