[tool.poetry]
name = "cosmonote"
version = "0.1.3"
description = "Python client to CosmoNote."
authors = ["Luke Hodkinson <furious.luke@gmail.com>"]
readme = "README.md"
license = "Proprietary"

[tool.poetry.dependencies]
python = ">=3.7,<3.11"
click = "^8.0.1"
requests = "^2.28.1"
rich = "^12.5.1"
python-gnupg = "^0.5.0"
timeago = "^1.0.16"
python-dateutil = "^2.8.2"
pytz = "^2022.6"

[tool.poetry.dev-dependencies]
black = "^22.8.0"

[tool.poetry.scripts]
cosmo = "cosmonote.cli.entrypoint:entrypoint"

[tool.black]
line-length = 119

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
