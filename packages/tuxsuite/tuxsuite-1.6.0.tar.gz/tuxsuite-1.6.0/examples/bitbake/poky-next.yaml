common: &commondata
  "container": "ubuntu-20.04"
  "distro": "poky"
  "envsetup": "poky/oe-init-build-env"
  "sources": {
    "git_trees": [
      {
        "url": "git://git.yoctoproject.org/poky",
        "branch": "master-next"
      }
    ]
  }
  "target": "core-image-minimal"
version: 1
name: Poky next validation
description: Build Poky for various qemu
jobs:
- name: next-tracking
  bakes:
    - { <<: *commondata, "machine": "qemuarm64", "name": "qemu1"}
    - { <<: *commondata, "machine": "qemuarm", "name": "qemu2"}
    - { <<: *commondata, "machine": "qemuarmv5", "name": "qemu3"}
    - { <<: *commondata, "machine": "qemumips64", "name": "qemu4"}
    - { <<: *commondata, "machine": "qemumips", "name": "qemu5"}
    - { <<: *commondata, "machine": "qemuppc64", "name": "qemu6"}
    - { <<: *commondata, "machine": "qemuppc", "name": "qemu7"}
    - { <<: *commondata, "machine": "qemuriscv32", "name": "qemu8"}
    - { <<: *commondata, "machine": "qemuriscv64", "name": "qemu9"}
    - { <<: *commondata, "machine": "qemux86-64", "name": "qemu10"}
    - { <<: *commondata, "machine": "qemux86", "name": "qemu11"}

