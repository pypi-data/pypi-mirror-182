[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "/config-file-examples",
  "/.vscode",
]

[tool.hatch.build.targets.wheel]
packages = ["chunklog"]

[project]
name = "chunklog"
description = ''
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "noraojensa", email = "ojensa@student.chalmers.se" },
  { name = "audurkatarina", email = "audurkatarina@live.com" },
]
maintainers = [
  { name = "Nora Ojensa", email = "ojensa@student.chalmers.se" },
  { name = "Audur Katarina Theodorsdottir", email = "audurkatarina@live.com" },
  { name = "Filip Lange", email = "filip.lange@gmail.com" },
  { name = "Eric Knauss", email = "eric.knauss@cse.gu.se" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "GitPython",
  "typer",
  "rich",
  "more_itertools",
  "pytest-mock"
]
dynamic = ["version"]

[project.urls]
Documentation = "https://gitlab.com/treqs-on-git/chunklog#readme"
Issues = "https://gitlab.com/treqs-on-git/chunklog/issues"
Source = "https://gitlab.com/treqs-on-git/chunklog"

[tool.hatch.version]
path = "chunklog/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=chunklog --cov=tests"
no-cov = "cov --no-cov"

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.coverage.run]
parallel = true
omit = [
  "chunklog/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
