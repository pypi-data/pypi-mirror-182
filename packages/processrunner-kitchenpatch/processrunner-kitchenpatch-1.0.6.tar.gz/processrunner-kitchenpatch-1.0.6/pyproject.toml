[project]
name = "processrunner-kitchenpatch"
version = "1.0.6"
dynamic = ["dependencies"]
description = "Patched getwriter method for Kitchen package"
readme = "README.rst"
authors = [{ name = "Andy Robb", email = "andy@andyrobb.com" }]
license = { file = "COPYING" }
keywords = ["utility"]
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Utilities",
    "License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
homepage = "https://github.com/arobb/python-processrunner-kitchenpatch"
repository = "https://github.com/arobb/python-processrunner-kitchenpatch"

[build-system]
requires = [
    "setuptools >= 45",
    "setuptools_scm[toml] >= 6.2",
    "wheel >= 0.29.0",
]
build-backend = 'setuptools.build_meta'

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.setuptools_scm]

