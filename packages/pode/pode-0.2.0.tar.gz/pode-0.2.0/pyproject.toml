[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pode"
version = "0.2.0"
authors = [
  { name="Georgy Skorobogatov", email="skorobogatovgeorgy@gmail.com" },
]
description = "Implementation of an algorithm for a polygon decomposition by Hert, S. and Lumelsky, V., 1998"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/GeorgySk/pode/"
"Bug Tracker" = "https://github.com/GeorgySk/pode/issues/"
