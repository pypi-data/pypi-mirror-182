[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fintecture"
version = "1.3.1"
authors = []
description = "Python bindings for the Fintecture API"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.black]
line-length=79
target-version = [
  "py27",
  "py34",
  "py35",
  "py36",
  "py37",
  "py38",
  "py39",
  "py310",
]
exclude = '''
/(
    \.eggs/
  | \.git/
  | \.tox/
  | \.venv/
  | _build/
  | build/
  | dist/
  | venv/
  | fintecture/six.py
)
'''
