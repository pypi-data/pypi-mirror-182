[metadata]
name = dbt-sas
version = attr: dbt.adapters.sas.__version__.version
keywords = dbt, sas
description = dbt (data build tool) adapter for SAS
author = Alkemy Spa
author_email = DLBDDepartment@nunatac.it
url = https://github.com/DLBD-Department/dbt-sas
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache License 2.0
license_files = LICENSE
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Software Development :: Libraries :: Python Modules
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
project_urls = 
	Bug Tracker = https://github.com/DLBD-Department/dbt-sas/issues
	Source Code = https://github.com/DLBD-Department/dbt-sas

[options]
install_requires = file: requirements.txt
include_package_data = True
python_requires = >=3.6
packages = find:

[options.packages.find]
include = dbt*
exclude = 
	ez_setup
	example
	tests

[options.package_data]
dbt = 
	include/sas/*.yml
	include/sas/macros/*.sql
	include/sas/macros/**/*.sql
	include/sas/macros/**/**/*.sql
	adapters/sas/code/*.sas
	adapters/sas/code/*.sql

[options.extras_require]
test = pytest

[aliases]
test = pytest

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 132
extend-ignore = 
	E203
	E401
	W504
	E221

[egg_info]
tag_build = 
tag_date = 0

