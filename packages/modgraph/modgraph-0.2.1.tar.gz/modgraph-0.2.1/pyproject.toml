[project]
name = "modgraph"
version = "0.2.1"
description = "a tool to analyze sample overlap between tracker module files"
authors = [
    {name = "Ilia Pozdnyakov", email = "ilia.pozdnyakov@ya.ru"},
]
dependencies = [
    "trackrip>=2.0.0",
]
requires-python = ">=3.10"
license = {text = "MIT"}
readme = "README.md"
keywords = ["tracker", "music", "samples"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
]

[tool.pdm]
[tool.pdm.dev-dependencies]
dev = [
    "black>=22.12.0",
    "pandas>=1.5.2",
    "ipykernel>=6.19.4",
    "matplotlib>=3.6.2",
    "nbconvert>=7.2.7",
]
[tool.pdm.scripts]
post_build = "python -m nbconvert README.ipynb --to markdown"
