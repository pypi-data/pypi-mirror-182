[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "signal_cli"
version = "0.0.3"
author = [
	{ name="DouglasAdams_42", email="felix.hune@gmx.de" },
]
description = "A python wrapper for the signal-cli-rest-api created by bbernhard on github"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]

[project.urls]
"signal-cli-rest-api" = "https://github.com/bbernhard/signal-cli-rest-api"
"documentation" = "https://fhune.de/signal_cli_documentation/"
