[metadata]
name = element_coder
version = 0.0.8
description = Encode chemical elements numerically and decode numerical representations of elements.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kjappelbaum/element-coder
download_url = https://github.com/kjappelbaum/element-coder/releases
project_urls = 
	Bug Tracker = https://github.com/kjappelbaum/element-coder/issues
	Source Code = https://github.com/kjappelbaum/element-coder
author = Kevin M. Jablonka
author_email = mail@kjablonka.com
maintainer = Kevin M. Jablonka
maintainer_email = mail@kjablonka.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3 :: Only
keywords = 
	element
	periodic-table
	chemistry

[options]
install_requires = 
	pymatgen
	loguru
	click
zip_safe = false
include_package_data = True
python_requires = >=3.7
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
lint = 
	isort
	black
	flake8
	pre-commit
	bumpversion
tests = 
	pytest
	tox
	coverage
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints
	sphinx_automodapi

[options.entry_points]
console_scripts = 
	element_coder.encode = element_coder.cli:encode_cli
	element_coder.decode = element_coder.cli:decode_cli

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = element_coder
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/element_coder
	.tox/*/lib/python*/site-packages/element_coder

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == .__main__.:
	def __str__
	def __repr__

[darglint]
docstring_style = google
strictness = short

[flake8]
ignore = 
	S101
	S301
	S403
	S404
	S603
	W503
	E203
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	element_coder
	tests

[egg_info]
tag_build = 
tag_date = 0

