[metadata]
name = bluing
version = attr: bluing.VERSION
author = Cibo
author_email = cibo@bio-electric.com
description = ...
license_files = LICENSE.txt
url = https://pypi.org/project/bluing
classifiers = 
	Operating System :: POSIX :: Linux
	Environment :: Console
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	License :: Other/Proprietary License

[options]
package_dir = 
	=dist/obfuscated/merged
packages = find:
python_requires = ==3.10.*
install_requires = 
include_package_data = True

[options.packages.find]
where = dist/obfuscated/merged
include = bluing, bluing.pytransform

[options.entry_points]
console_scripts = 
	bluing = bluing.__main__:main

[egg_info]
tag_build = 
tag_date = 0

