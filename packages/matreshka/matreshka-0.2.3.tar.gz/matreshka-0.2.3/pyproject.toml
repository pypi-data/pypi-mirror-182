[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "matreshka"
version = "0.2.3"
authors = [
  { name="setter", email="lphp@mail.ru" },
]
description = "The program unpacks *tar.gz archive nested like a doll."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/SETTER2000/matreshka"
"Bug Tracker" = "https://github.com/SETTER2000/matreshka/issues"