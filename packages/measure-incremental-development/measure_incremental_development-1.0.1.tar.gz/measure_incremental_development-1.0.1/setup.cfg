[metadata]
name = measure_incremental_development
version = 1.0.1
author = Anshul Shah
author_email = ayshah@ucsd.edu
description = A Package to use the Measure of Incremental Development on sequences of student snapshots of code
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/anshulshah99/measure-of-incremental-development
project_urls = 
	Repository = https://github.com/anshulshah99/measure-of-incremental-development
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	tokenizer
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

