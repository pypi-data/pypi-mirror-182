[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ejertri-calc"
version = "0.0.4"
authors = [
    { name="ertetejose", email="josemaxdd@gmail.com" },
]
description = "Ejemplo de como crear un paquete"
