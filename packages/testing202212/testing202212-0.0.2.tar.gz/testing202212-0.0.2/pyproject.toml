[build-system]
requires = [
    "setuptools>=42",
    "pybind11",
]
build-backend = "setuptools.build_meta"

[tool.black]
target-version = ['py39']

[tool.mypy]
mypy_path = "src/"
namespace_packages = false
show_error_codes = true
strict = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = "tests.*"
allow_untyped_defs = true

[tool.pytest.ini_options]
addopts = """\
    --strict-config
    --strict-markers
    """