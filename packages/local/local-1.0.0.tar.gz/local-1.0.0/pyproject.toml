[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "local"
version = "1.0.0"
description = "To browse local files."
readme = "README.md"
requires-python = ">=3.6"
license = { text = "Apache License, Version 2.0" }
authors = [
    { name = "srg", email = "srg.code@pm.me" },
]
dependencies = [
    "ioutil",
    "srutil",
    "pyarrow"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
keywords = [
    "local", "browse"
]

[project.urls]
"Homepage" = "https://github.com/codesrg/local"
"Bug Tracker" = "https://github.com/codesrg/local/issues"

[project.scripts]
local = "local.__main__:main"