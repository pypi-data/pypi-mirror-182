[tool.poetry]
name = "pg4n"
version = "1.0.0-dev.61"
description = "PostgreSQL for novices - helps debug PostgreSQL queries"
authors = [
    "Joni Nikki <joni.nikki@tuni.fi>",
    "Tatu Heikkil√§ <tatu.heikkila@tuni.fi>",
    "Tatu Sirkeoja <tatu.sirkeoja@tuni.fi>",
]
readme = "README.md"
packages = [{ include = "pg4n", from = "src" }]

[tool.poetry.scripts]
pg4n = "pg4n:main.main"

[tool.poetry.dependencies]
python = "^3.10"
sqlglot = "^6.3.2"
psycopg = {extras = ["binary"], version = "^3.1.3"}
pexpect = "^4.8.0"
myst-parser = "^0.18.1"
pyte = "^0.8.1"
pyparsing = "^3.0.9"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
pytest-postgresql = "^4.1.1"
sphinx = "^5.2.3"
sphinx-autodoc-typehints = "^1.19.4"
sphinx-rtd-theme = "^1.0.0"
autopep8 = "^1.7.0"
poetry-githooks = "^2.0.0"
black = "^22.10.0"
isort = "^5.10.1"

[tool.poetry.group.ci.dependencies]
pylint = "^2.15.4"
mypy = "^0.982"

[tool.githooks]
pre-commit = "black . && isort --profile black ."
