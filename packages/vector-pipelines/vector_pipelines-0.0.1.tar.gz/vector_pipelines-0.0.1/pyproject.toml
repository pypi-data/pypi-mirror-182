[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vector-pipelines"
description = 'A framework for creating vector search engine powered applications'
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
keywords = []
authors = [
  { name = "Gabriel Martín Blázquez", email = "gmartinbdev@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []
dynamic = ["version"]

[project.optional-dependencies]
dev = [
  "black >=22.12.0",
  "ruff >=0.0.183",
  "mypy >=0.991",
  "pre-commit >=2.20.0",
]

[project.urls]
Documentation = "https://github.com/gabrielmbmb/vector-pipelines#readme"
Issues = "https://github.com/gabrielmbmb/vector-pipelines/issues"
Source = "https://github.com/gabrielmbmb/vector-pipelines"

[tool.hatch.version]
path = "vector_pipelines/__init__.py"

[tool.ruff]
line-length = 88
select = [
  "E",
  "W",
  "F",
  "I",
  "C",
  "B"
]
ignore = [
  "E501",
]

[tool.mypy]
strict = true

