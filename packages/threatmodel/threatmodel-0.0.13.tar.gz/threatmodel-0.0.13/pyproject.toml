[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "threatmodel"
version = "0.0.13"
description = "Agile Threat Modeling as Code"
readme = "README.md"
authors = [{ name = "hupe1980" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Security",
]
keywords = ["agile", "threat-modeling", "cybersecurity", "appsec", "threatbook", "jupyter-notebook"]
dependencies = [
    "graphviz ~= 0.20.1",
    "tabulat ~= 0.9.0"
]
requires-python = ">=3.9"


[project.urls]
Homepage = "https://github.com/hupe1980/threatmodel"
