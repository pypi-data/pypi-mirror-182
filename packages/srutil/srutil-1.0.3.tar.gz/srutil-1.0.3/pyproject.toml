[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "srutil"
version = "1.0.3"
description = "Common Utils."
readme = "README.md"
requires-python = ">=3.6"
license = { text = "Apache License, Version 2.0" }
authors = [
    { name = "srg", email = "srg.code@pm.me" },
]
dependencies = [
    "urllib3",
    "requests",
    "pyperclip",
    "wikipedia",
    "speedtest-cli",
    "beautifulsoup4",
    "tabulate"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
keywords = [
    "srutil",
    "util"
]

[project.urls]
"Homepage" = "https://github.com/codesrg/srutil"
"Bug Tracker" = "https://github.com/codesrg/srutil/issues"
