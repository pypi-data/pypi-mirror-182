[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "PacbioDataProcessing"
authors = [
  {name = "David Palao", email = "david.palao@gmail.com"},
  {name = "David VelÃ¡zquez", email = "david.velazquez@protonmail.com"}
]
maintainers = [{name = "David Palao", email = "david.palao@gmail.com"}]
keywords = ["PacBio", "DNA", "biology", "sequencing", "methylations"]
readme = "README.rst"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dynamic = ["version"]
description = "Tools to process PacBio sequencing data at molecule level"
requires-python = ">=3.8"

dependencies = [
  "biopython",
  "pysam",
  "pyfaidx",
  "matplotlib",
  "seaborn~=0.12",
  "pandas",
  "numpy",
]

[tool.flit.module]
name = "pacbio_data_processing"

[project.license]
file = "COPYING"

[project.urls]
Documentation = "https://pacbio-data-processing.readthedocs.io/en/latest/"
Source = "https://gitlab.com/dvelazquez/pacbio-data-processing"

[project.optional-dependencies]
test = [
  "psutil",
  "pytest",
  "pytest-runner",
  "pytest-cov",
  "pytest-subtests",
  "flake8",
  "tox",
  "coverage",
]

dev = [
  "bump2version",
  "flit",
  "watchdog",
]

doc = [
  "Sphinx",
  "Sphinx-Substitution-Extensions",
  "sphinx-prompt",
]

gui = [
  "Gooey",
]

[project.scripts]
bam-filter = "pacbio_data_processing.bam_file_filter:main"
sm-analysis = "pacbio_data_processing.sm_analysis:main_cl"
# sm-analysis-gui = "pacbio_data_processing.sm_analysis_gui:main_gui"

[project.gui-scripts]
sm-analysis-gui = "pacbio_data_processing.sm_analysis_gui:main_gui"

[tool.flit.sdist]
include = ["docs/"]
exclude = ["docs/*.html", "docs/*.pdf", "docs/*~", "docs/*/*~"]
