[tool.pdm.build]
excludes = [
    "./**/.git",
]
package-dir = "src"
includes = [
    "src/chatroom_syncer",
]
source-includes = [
    "LICENSE",
    "README.md",
]

[tool.pyprojectx]
pdm = "pdm==2.3.3"

[tool.pyprojectx.aliases]
install = "pdm install"
run = "pdm run"
outdated = "pdm update --outdated"
test = "pdm run pytest"

[tool.pyprojectx.os.win.aliases]

[tool.isort]
profile = "black"

[tool.black]
line-length = 79

[project]
name = "chatroom-syncer"
version = "0.1.9"
description = "Sync your IM group chat to Slack."
authors = [
    { name = "Wey Gu", email = "weyl.gu@gmail.com" },
]
dependencies = [
    "quart==0.18.0",
    "wechaty==0.8.66",
    "slack-sdk==3.19.5",
    "pyyaml==6.0",
    "aiohttp>=3.8.3",
    "wechaty-plugin-contrib>=0.0.19",
    "python-dotenv>=0.21.0",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "apache-2.0"

[project.urls]
Homepage = "https://github.com/wey-gu/chatroom-syncer"
Repository = "https://github.com/wey-gu/chatroom-syncer"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
