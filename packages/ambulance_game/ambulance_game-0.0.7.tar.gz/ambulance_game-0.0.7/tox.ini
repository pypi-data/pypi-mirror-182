[tox]
envlist = py38, py39
isolated_build = True

[gh-actions]
python =
    3.8: py38
    3.9: py39

[testenv]
deps = 
    black
    flake8
    mccabe
    mypy
    pylint
    pytest
    pytest-cov
    hypothesis
commands =
    black --check src/ambulance_game
    black --check tests
    flake8 src/ambulance_game
    flake8 tests
    pylint src/ambulance_game
    pylint tests
    mypy src/ambulance_game
    python -m pytest --cov-report term-missing --cov-fail-under=100 --cov=ambulance_game tests/
