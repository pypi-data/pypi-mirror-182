[metadata]
name = tor-refresh
version = 0.4.4
author = Francesco Aliprandi
author_email = aliprandifrancescopp@gmail.com
description = Refresh your TOR circuit
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Fraccs/tor-refresh

[options]
package_dir = 
	=src
python_requires = >=3.10
include_package_data = True
install_requires = 
	colorama
	readchar
	requests
	requests[socks]
	rich
	stem
	python_string_utils
	typer

[options.entry_points]
console_scripts = 
	tor_refresh = tor_refresh:main

[egg_info]
tag_build = 
tag_date = 0

