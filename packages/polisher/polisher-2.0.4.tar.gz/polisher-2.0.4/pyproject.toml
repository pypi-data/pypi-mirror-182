[tool.poetry]
name = "polisher"
version = "2.0.3"
description = "Graph polisher is a library that helps you clean your plotly figures."
authors = ["Rodrigo da Silva"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
plotly = "^5.8.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
pytest-runner = "^6.0.0"
taskipy = "^1.10.3"
black = "^22.12.0"
flake8 = "^6.0.0"
pandas = "^1.5.2"
twine = "^4.0.2"

[tool.taskipy.tasks]
# https://github.com/illBeRoy/taskipy
black = "black ."
flake = "flake8 ."
test = "pytest . --cov-report=term-missing --cov=."
clean = "rm -r ./build && rm -r ./dist"
build = "python3 setup.py sdist bdist_wheel"
pip_publish = "python3 -m twine upload --repository pypi dist/*"
publish = "task clean && task build && task pip_publish"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
