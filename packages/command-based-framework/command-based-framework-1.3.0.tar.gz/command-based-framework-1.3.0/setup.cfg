[metadata]
name = command-based-framework
description = Underlying control system for GRR's robotics systems.
author = Great River Robotics
author_email = 
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/Great-River-Robotics/command-based-framework
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.7
install_requires = 
	importlib-metadata; python_version<"3.8"
	typing_extensions; python_version<"3.10"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	mock
	coverage
	typing_extensions

[options.entry_points]

[tool:pytest]
addopts = 
	--verbose -s
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
strictness = long
show-source = True
max-line-length = 100
max-complexity = 6
docstring-style = google
ignore = D100, D104, D401, DAR103, DAR203, E800, N802, Q000, RST303, RST304, W504, WPS326, WPS402, WPS433, WPS436
per-file-ignores = 
	setup.py: WPS421
	src/command_based_framework/__init__.py: WPS412, WPS420, WPS440
	src/command_based_framework/commands.py: WPS201
	src/command_based_framework/scheduler.py: F821, WPS201, WPS214, WPS220, WPS440

[isort]
include_trailing_comma = True
use_parentheses = True
multi_line_output = 3
line_length = 100

[mypy]
allow_redefinition = False
check_untyped_defs = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
local_partial_types = True
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_no_return = True

[pyscaffold]
version = 4.3
package = command_based_framework
extensions = 
	github_actions
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

