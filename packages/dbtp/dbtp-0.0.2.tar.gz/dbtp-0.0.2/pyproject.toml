[tool.poetry]
name = "dbtp"
version = "0.0.2"
description = "Run DBT CLI commands in python"
authors = ["Alex Rudolph <alex3rudolph@gmail.com>"]
readme = "README.md"
packages = [{include = "dbtp"}]

[tool.poetry.dependencies]
python = "^3.8"
rcheck = "^0.0.7"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
pylint = "^2.15.8"
isort = "^5.11.2"
dbt-core = "^1.3.1"
pytest = "^7.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
