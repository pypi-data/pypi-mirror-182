[metadata]
name = bsimport
version = 0.1.1
author = JulioLoayzaM
url = https://github.com/JulioLoayzaM/bsimport
description = A tool for importing Markdown files to a Bookstack instance.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
platform = any
keywords = bookstack, import, markdown
classifiers = 
	Development Status :: 7 - Inactive
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
packages = bsimport
python_requires = >=3.6
install_requires = 
	requests >=2.26.0
	typer >=0.4.0
setup_requires = 
	setuptools >=38.3.0     # version with most `setup.cfg` bugfixes
zip_safe = false

[options.extras_require]
testing = 
	flake8 >=4.0.1

[options.package_data]
bsimport = py.typed

[flake8]
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/

[egg_info]
tag_build = 
tag_date = 0

