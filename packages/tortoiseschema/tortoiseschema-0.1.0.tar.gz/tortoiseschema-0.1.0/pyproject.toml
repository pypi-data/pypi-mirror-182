[tool.poetry]
name = "TortoiseSchema"
version = "0.1.0"
description = "Tortoise ORM combined with pydantic"
readme = "README.md"
authors = ["Stanislav Zmiev <szmiev2000@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
black = "*"
isort = "*"
pyupgrade = "*"
autoflake = "*"
bandit = { version = "*", extras = ["toml"] }
pytest = "^7.1.3"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.html]
skip_covered = true
skip_empty = true

[tool.coverage.report]
omit = []
fail_under = 90
skip_covered = true
skip_empty = true
show_missing = true

[tool.isort]
profile = "black"
multi_line_output = 3
skip_gitignore = true
skip_glob = []
line_length = 120
lines_between_sections = 1

[tool.black]
line-length = 120
target_version = ['py38']
