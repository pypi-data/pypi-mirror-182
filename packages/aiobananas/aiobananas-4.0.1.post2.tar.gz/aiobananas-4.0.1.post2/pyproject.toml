[tool.poetry]
name = "aiobananas"
version = "4.0.1.post2"
description = "aiobananas is an async version of banana-dev"
authors = ["Bennett Hoffman <benn.hoffman@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["async", "aiobananas", "banana-dev", "SDK", "Banana client"]

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.8.3"
charset-normalizer = "^2.0.7"
pydantic = "^1.10.2"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
flake8 = "^6.0.0"
black = "^22.12.0"

[tool.pytest.ini_options]
minversion = "7.2.0"
addopts = "-ra -q"
testpaths = ["src/tests"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
