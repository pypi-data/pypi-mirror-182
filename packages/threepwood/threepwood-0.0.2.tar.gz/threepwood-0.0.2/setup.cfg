[metadata]
name = threepwood
version = attr: threepwood.version.__version__
description = "I'm a pirate"
long_description = "Hi, I'm a pirate"
author = Marc (mc7h)
license = MIT
license_files = 
	LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.11

[options]
packages = 
	threepwood
install_requires = 
	requests>=2
	click>=8
python_requires = >=3.6
package_dir = 
	=src
zip_safe = no

[options.entry_points]
console_scripts = 
	thrpwd = threepwood.cli:thrpwd
	lchck = threepwood.cli:lchuck

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.package_data]
threepwood = py.typed

[flake8]
max-line-length = 160
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist,.svn,CVS,.bzr,.hg,.git,__pycache__,.tox,.nox,.eggs,*.egg

[egg_info]
tag_build = 
tag_date = 0

