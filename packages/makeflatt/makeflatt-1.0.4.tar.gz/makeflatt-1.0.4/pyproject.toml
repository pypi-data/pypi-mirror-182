[tool.poetry]
name = "makeflatt"
version = "1.0.4"
description = "Simple library to make your dictionary flatten"
authors = ["Jonathan Schweder <jonathanschweder@gmail.com>"]
license = "MIT"
repository = "https://github.com/jaswdr/makeflatt"
homepage = "https://github.com/jaswdr/makeflatt"
readme = "README.md"
keywords = ["makeflatt", "dict", "dictionaries", "flatten"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.12"

[tool.poetry.dev-dependencies]
jsondiff = "^2.0.0"
black = "^22.12.0"
flake8 = "^6.0.0"
coverage = "^6.5.0"
pytest = "^7.2.0"