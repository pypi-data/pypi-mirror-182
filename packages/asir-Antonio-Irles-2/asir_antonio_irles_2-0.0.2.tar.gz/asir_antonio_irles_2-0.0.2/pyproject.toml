[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "asir_Antonio_Irles_2"
version = "0.0.2"
authors = [
    { name="antonioirles", email="antonioirles876@gmail.com" },
]
description = "Ejemplo de como crear un paquete"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/antoniobaia2/clase"
"Bug Tracker" = "https://github.com/albertorc87/subir-paquete-pypi/issues"
