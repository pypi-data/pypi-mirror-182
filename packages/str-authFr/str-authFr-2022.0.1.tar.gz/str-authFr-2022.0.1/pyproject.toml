[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "str-authFr"
version = "2022.0.1"
description = "A secure authentication module to validate user credentials in a Streamlit application created by Mohammad Khorasani with widgets texts translated in french"
readme = "README.md"
requires-python = ">=3.6"
license = {file = "LICENSE"}
keywords = ['Python', 'Streamlit', 'Authentication', 'Components']
authors = [
  {email = "khorasani.mohammad@gmail.com"},
  {name = "Mohammad Khorasani"}
]
maintainers = [
  {name = "ArsÃ¨ne BAKANDAKAN", email = "contactjrdk@gmail.com"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
        "PyJWT >=2.3.0",
        "bcrypt >= 3.1.7",
        "PyYAML >= 5.3.1",
        "streamlit >= 0.86",
        "extra-streamlit-components >= 0.1.55"
    ]

