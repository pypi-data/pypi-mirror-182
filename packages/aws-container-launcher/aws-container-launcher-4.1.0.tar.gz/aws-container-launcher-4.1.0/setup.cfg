[metadata]
name = aws-container-launcher
version = 4.1.0
author = Aliaksei Kankou
author_email = aliaksei.kankou@gmail.com
description = AWS Container Launcher makes it easy to programmatically run a Docker container in AWS using the Python package for Batch processing, ML jobs, or fast Web server running.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kankou-aliaksei/aws-container-launcher
project_urls = 
	Bug Tracker = https://github.com/kankou-aliaksei/aws-container-launcher/issues

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	boto3 >=1.23.10
	amazon-ec2-best-instance >=2.4.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

