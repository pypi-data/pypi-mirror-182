{% extends 'admin/base_admin.html' %}

{% block admin_content %}
		    <div class="container-xl">			    
			    <h1 class="app-page-title">Settings</h1>
			    <hr class="mb-4">
                <div class="row g-4 settings-section">
	                <div class="col-12 col-md-8">
		                <div class="app-card app-card-settings shadow-sm p-4">
						    
						    <div class="app-card-body">
							    <form class="settings-form" method="post">
									<input type="text" value="{{csrf}}" name="csrfmiddleware" hidden>
									
									{% for k, v in obj.items() %}

								    <div class="mb-3">
									    <label for="setting-input-1" class="form-label">{{k|title}}</label>
										{% if k == 'id' or k =='timestamp' %}
									    	<input type="text" class="form-control" id="setting-input-1"  value="{{v}}" required disabled>
									    	<input type="text" class="form-control" id="setting-input-1" name="{{k}}" value="{{v}}" required hidden>
										{% else %}
											
									    	<input type="text" class="form-control" id="setting-input-1" name="{{k}}" value="{{v}}" required>
										{% endif %}
									</div>

									{% endfor %}
								
									<button type="submit" class="btn app-btn-primary" >Save Changes</button>
							    </form>
						    </div><!--//app-card-body-->
						    
						</div><!--//app-card-->
	                </div>
                </div><!--//row-->
                <hr class="my-4">
		    </div><!--//container-fluid-->
{% endblock admin_content %}
