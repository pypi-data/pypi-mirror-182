[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "yaltapy"
version = "1.0.0"
license = {text = "GNU General Public License v3 (GPLv3)"}
authors = [
  {name = "Catherine Bonnet", email = "catherine.bonnet@inria.fr"},
  {name = "Hugo Cavalera"},
  {name = "Guilherme Mazanti", email = "guilherme.mazanti@inria.fr"},
]
description = "Python module for the study analysis of (fractional) delayed systems given by their transfer function."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "control>=0.8.4",
    "matplotlib>=3.0.0",
    "numpy>=1.20.1",
    "scipy>=1.6.0"
]

[project.urls]
"Homepage" = "https://project.inria.fr/yalta/"
"Source" = "https://gitlab.inria.fr/disco/yaltapy-public"
"Bug Tracker" = "https://gitlab.inria.fr/disco/yaltapy-public/-/issues"