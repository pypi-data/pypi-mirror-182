[metadata]
name = tgclients
version = attr: tgclients.__version__
description = TextGrid Python client library for textgrid.de repository access.
url = https://gitlab.gwdg.de/dariah-de/textgridrep/textgrid-python-clients
author = Stefan Hynek, Ubbo Veentjer
license = LGPL

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	requests
	requests-toolbelt
	jinja2
	zeep
	xsdata[lxml]
	defusedxml

[options.extras_require]
dev = 
	autopep8
	bandit
	commitizen
	coverage
	mypy
	pre-commit
	pylint
	rstcheck
	types-requests
	pytest
	requests-mock
	darglint
	Sphinx
	reuse
	pip-tools
	testbook
icu = 
	PyICU

[options.packages.find]
where = src

[options.package_data]
tgclients = 
	tgfilenames.rules
	mime.types
	templates/*

[semantic_release]
version_variable = src/tgclients/__init__.py:__version__
branch = main
major_on_zero = false
repository = pypi
hvcs = gitlab

[egg_info]
tag_build = 
tag_date = 0

