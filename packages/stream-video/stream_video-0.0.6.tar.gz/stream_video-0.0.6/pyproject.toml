[tool.poetry]
name = "stream-video"
version = "0.0.6"
description = ""
authors = ["Stream.io <support@getstream.io>"]
readme = "README.md"
packages = [{ include = "stream_video" }]

[tool.poetry.dependencies]
python = "^3.7"
PyJWT = "^2.4.0"
protobuf = "^4.21.6"
twirp = "^0.0.7"
typed-ast = "^1.5.4"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
isort = "^5.10.1"
black = "^22.8.0"
flake8 = "^5.0.4"
mypy = "^0.971"
types-protobuf = "^3.20.4"
python-dotenv = "^0.21.0"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.egg
  | \.eggs
  | \.mypy_cache
  | \.tox
  | _build
  | \.venv
  | src
  | bin
  | stream_video\.egg-info
  | fabfile.py
  | lib
  | docs
  | buck-out
  | build
  | dist
  | stream_video/gen)/
'''

[tool.isort]
profile = "black"
src_paths = ["stream_video"]
known_first_party = ["stream_video"]
skip_glob = ["stream_video/gen"]

[tool.mypy]
namespace_packages = true
disallow_untyped_defs = true
check_untyped_defs = true
warn_unused_configs = true
exclude = ["stream_video/gen"]

[[tool.mypy.overrides]]
module = "stream_video.gen.*"
follow_imports = "skip"
follow_imports_for_stubs = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
