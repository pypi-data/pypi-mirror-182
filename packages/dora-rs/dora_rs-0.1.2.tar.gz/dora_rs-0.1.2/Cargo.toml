[package]
name = "dora-node-api-python"
version= "0.1.2"
edition = "2021"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dora-node-api = { path = "local_dependencies/dora-node-api" }
dora-operator-api-python = { path = "local_dependencies/dora-operator-api-python" }
pyo3 = { version = "0.16", features = ["eyre", "abi3-py37"] }
eyre = "0.6"
serde_yaml = "0.8.23"
flume = "0.10.14"
dora-runtime = { path = "local_dependencies/dora-runtime" }

[lib]
name = "dora"
crate-type = ["cdylib"]
