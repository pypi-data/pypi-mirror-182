[build-system]
requires = ["setuptools>=61.0","tensorflow","numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "tfe"
version = "0.0.3"
authors = [
  { name="Matthew So", email="matthewclso@gmail.com" },
]
description = "TensorFlow Extras"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/matthewclso/tfe"
"Bug Tracker" = "https://github.com/matthewclso/tfe/issues"