[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "srg"
version = "0.0.1"
readme = "README.md"
requires-python = ">=3.6"
license = { text = "Apache License, Version 2.0" }
authors = [
    { name = "srg", email = "srg.code@pm.me" },
]
dependencies = [
    "srutil",
    "sipher",
    "ioutil",
    "browseon",
    "savescreen",
    "zenpass",
    "local"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
keywords = [
    "srg"
]

[project.urls]
"Homepage" = "https://github.com/codesrg/srg"
"Bug Tracker" = "https://github.com/codesrg/srg/issues"

[project.scripts]
srg = "srg.__main__:main"