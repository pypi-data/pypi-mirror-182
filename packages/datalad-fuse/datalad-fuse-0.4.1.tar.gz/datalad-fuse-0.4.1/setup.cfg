[metadata]
url = https://github.com/datalad/datalad-fuse
author = The DataLad Team and Contributors
author_email = team@datalad.org
description = DataLad FUSE extension package
long_description = file:README.md
long_description_content_type = text/markdown; charset=UTF-8
license = MIT
classifiers = 
	Programming Language :: Python
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3

[options]
python_requires = >= 3.7
install_requires = 
	datalad >= 0.17.0
	fsspec[fuse,http] >= 2022.1.0, != 2022.10.0
	methodtools ~= 0.4.5
packages = find_namespace:
include_package_data = True

[options.packages.find]
include = datalad_fuse*

[options.extras_require]
test = 
	coverage~=6.0
	linesep~=0.2
	pytest
	requests~=2.20

[options.entry_points]
datalad.extensions = 
	fuse = datalad_fuse:command_suite

[versioneer]
VCS = git
style = pep440
versionfile_source = datalad_fuse/_version.py
versionfile_build = datalad_fuse/_version.py
tag_prefix = 
parentdir_prefix = 

[coverage:report]
show_missing = True
omit = 
	datalad_fuse/_version.py

[egg_info]
tag_build = 
tag_date = 0

