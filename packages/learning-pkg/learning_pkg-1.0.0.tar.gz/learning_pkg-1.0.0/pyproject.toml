[project]
name = "learning_pkg"
version = "1.0.0"
authors = [
  { name="Hriday Keswani", email="" },
]
description = "A small package made to learn how to make these packages...."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/hridayK/first_package"
"Bug Tracker" = "https://github.com/hridayK/first_package/issues"
[build-system]
requires = ["hatchling","numpy","selenium"]
build-backend = "hatchling.build"