[metadata]
name = pathimport
version = 0.0.4
author = Federico Di Marzo
author_email = federicodimarzo@protonmail.com
description = Python imports without the headache
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/FedericoDiMarzo/pathimport
project_urls = 
	Bug Tracker = https://github.com/FedericoDiMarzo/pathimport/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.5

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

