[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bboxvis"
version = "0.0.3"
authors = [
  { name="Chengqi Li", email="lichengqi0805@gmail.com" },
]
description = "A small example package for point cloud visualization"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'matplotlib>=3.5.1',
  'numba',
  'vispy==0.9.6',
  'pyzmq',
  'scipy',
  'loguru'

]


[project.urls]
"Homepage" = "https://github.com/lichengqi0805/bboxvis"
"Bug Tracker" = "https://github.com/lichengqi0805/bboxvis/issues"
