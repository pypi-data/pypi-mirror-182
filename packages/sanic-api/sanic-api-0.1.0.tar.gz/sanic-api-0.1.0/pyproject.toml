[project]
name = "sanic-api"
version = "0.1.0"
description = "让您的sanic服务程序更好的支持API文档、参数校验、日志打印、响应规范等"
authors = [
    { name = "昊色居士", email = "xhrtxh@gmail.com" },
]
dependencies = [
    "sanic>=22.9.1",
    "pydantic>=1.10.2",
    "sanic-ext>=22.9.1",
    "loguru>=0.6.0",
    "orjson>=3.8.2",
    "pygments>=2.13.0",
]
requires-python = ">=3.8"
readme = "README.MD"

[project.license]
text = "MIT"

[project.optional-dependencies]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm]
source = [
    { name = "pypi", url = "https://pypi.tuna.tsinghua.edu.cn/simple", verify_ssl = true },
]

[tool.pdm.dev-dependencies]
dev = [
    "black>=22.10.0",
    "isort>=5.10.1",
]

[tool.pdm.scripts]
black = "black sanic_api"
isort = "isort sanic_api"

[tool.pdm.scripts.style]
composite = [
    "black",
    "isort",
]
