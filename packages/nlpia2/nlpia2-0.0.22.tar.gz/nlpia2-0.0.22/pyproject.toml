[tool.poetry]
# https://python-poetry.org/docs/pyproject/
# https://github.com/python-poetry/poetry/blob/master/pyproject.toml
name = "nlpia2"
version = "0.0.22"
description = "Natural language processing utilities and examples for the book Natural Language Processing in Action (nlpia) 2nd Edition by Hobson Lane and Maria Dyshel."
license = "MIT"
readme = "README.md"
authors = [
    "Hobson Lane <hobson@tangibleai.com>",
    "Maria Dyshel <maria@tangibleai.com>",
    "Leo Hepis <leo@leohepis.com>",
    "Geoffrey Marshal",
    "Sylvia Lee",
    "Winnie Yeung @dcvionwinnie",
    "Mohammed Dala Ali <mms.dala@gmail.com>",
    "Alex Rosengarten @alxrsngrtn",
    "Jose Robins @jorobins",
    ]
homepage = "https://proai.org"
repository = "https://gitlab.com/tangibleai/nlpia2"
documentation = "https://gitlab.com/tangibleai/nlpia2"
include = [
    "README.md",
    "AUTHORS.md",
    "CONTRIBUTING.md",
    "install_editable.sh",
    "src/nlpia2/data",
    "src/nlpia2/data/",
    "src/nlpia2/ch07/cnn/data/disaster-tweets.csv",
    "src/nlpia2/ch07/cnn/data/trec.csv",
    ]
exclude = [
    ".nlpia2-data/",
    ]

# https://python-poetry.org/docs/pyproject/#keywords
keywords = ['NLP', 'Natural Language Processing', 'Virtual Assistant', 'chatbot', 'Text Processing', 'Machine Learning', 'Text Mining', 'Deep Learning']
# https://pypi.org/classifiers/
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Text Processing :: Linguistic",
  "Topic :: Text Processing",
  "Topic :: Communications",
  "Topic :: Communications :: Chat",
  "Intended Audience :: Education",
]

[tool.poetry.build]
generate-setup-file = true

# [build-system]
# requires = ["poetry_core>=1.0.0", "setuptools>=54.0.2", "tox", "wheel"]
# build-backend = "poetry.core.masonry.api"


