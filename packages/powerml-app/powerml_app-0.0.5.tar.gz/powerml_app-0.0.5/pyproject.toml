[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "powerml_app"
version = "0.0.5"
authors = [
  { name="Jonathan Li", email="johnnyli@powerml.co" },
]
description = "PowerML python package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]
packages = [
    {include = "powerml"}
]

[tool.setuptools.dynamic]
dependencies = {file = ["src/powerml/requirements.txt"]}
