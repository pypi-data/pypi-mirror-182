[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "razel"
version = "0.1.1rc1"
authors = [
    { name="Stefan Reuschl", email="stefan@reu-dev.de" },
]
description = "a command executor with caching for data processing pipelines"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/reu-dev/razel"
"Bug Tracker" = "https://github.com/reu-dev/razel/issues"
