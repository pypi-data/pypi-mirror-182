[tool.poetry]
name = "e621-stable"
version = "1.0.4"
description = "e621.net API wrapper written in Python"
packages = [{ include = "e621" }]
authors = [
    "Hmiku8338 <hmiku8338@gmail.com>",
    "PatriotRossii <patriotrossii2019@mail.ru>",
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Hmiku8338/e621-py-stable"
keywords = [
    "e621.net",
    "e621",
    "e926.net",
    "e926",
    "furry",
    "yiff",
    "api",
    "booru",
]
classifiers = ["Operating System :: OS Independent"]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.27.1"
pydantic = "^1.9.0"
"backports.cached-property" = "^1.0.1"
typing-extensions = "^4.1.1"

[tool.poetry.dev-dependencies]
datamodel-code-generator = "^0.11.20"
black = "^22.3.0"
isort = "^5.10.1"
typer = "^0.4.1"
pytest = "^7.1.1"
pytest-mock = "^3.7.0"
pre-commit = "^2.18.1"
Sphinx = "^4.5.0"
myst-parser = "^0.17.2"

[tool.isort]
py_version = 37
profile = "black"
src_paths = ["e621"]

[tool.black]
target-version = ['py37']
line-length = 120

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
